<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body>
    <div
      class="flex flex-col min-h-screen bg-white"
      style='font-family: Inter, "Noto Sans", sans-serif;'
    >
      <header class="flex items-center justify-between border-b border-[#f1f3f4] px-10 py-3">
        <div class="flex items-center gap-4 text-[#121516]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2 class="text-lg font-bold">VentaNet</h2>
        </div>
      </header>

      <!-- CENTRADO COMPLETO -->
      <main class="flex flex-1 justify-center items-center px-4 py-5">
        <div class="w-full max-w-md">
          <h2 class="text-center text-[28px] font-bold text-[#121516] mb-6">
            Bienvenido a VentaNet
          </h2>

          <div class="mb-4 px-4">
            <label class="block text-base font-medium text-[#121516] mb-2">Usuario</label>
            <input
              placeholder="Ingresa tu usuario"
              class="w-full rounded-xl border border-[#dde1e3] bg-white p-[15px] h-14 text-base text-[#121516] placeholder-[#6a7881] focus:border-[#dde1e3] focus:outline-none"
              type="text"
            />
          </div>

          <div class="mb-4 px-4">
            <label class="block text-base font-medium text-[#121516] mb-2">Contraseña</label>
            <input
              placeholder="Ingresa tu contraseña"
              class="w-full rounded-xl border border-[#dde1e3] bg-white p-[15px] h-14 text-base text-[#121516] placeholder-[#6a7881] focus:border-[#dde1e3] focus:outline-none"
              type="password"
            />
          </div>

          <div class="px-4">
            <button
              onclick="window.location.href='paneldecontrol.html'"
              class="w-full h-10 rounded-full bg-[#b2d1e5] text-sm font-bold text-[#121516] tracking-wide"
            >
              Inicia sesión
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
